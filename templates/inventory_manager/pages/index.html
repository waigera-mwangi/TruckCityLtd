{% extends 'inventory_manager/layouts/inventory-base.html' %}

{% block content %}
<div style="margin-top :10px;">
  <div class="container-fluid">
  <div class="row justify-content-center">
  
    <div class="col-md-4 col-sm-6 mb-4">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div class="mr-3">
              <div class="icon-circle bg-primary">
                <i class="fas fa-shopping-cart text-white"></i>
              </div>
            </div>
            <div class="ml-auto">
              <p class="text-muted mb-0">Pending Tenders</p>
              <h4 class="font-weight-bold mb-0">{{ pending_tenders }}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-sm-6 mb-4">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div class="mr-3">
              <div class="icon-circle bg-primary">
                <i class="fas fa-shopping-cart text-white"></i>
              </div>
            </div>
            <div class="ml-auto">
              <p class="text-muted mb-0">Accepted Tenders</p>
              <h4 class="font-weight-bold mb-0">{{ accepted_tenders }}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-sm-6 mb-4">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div class="mr-3">
              <div class="icon-circle bg-primary">
                <i class="fas fa-shopping-cart text-white"></i>
              </div>
            </div>
            <div class="ml-auto">
              <p class="text-muted mb-0">Approved Tenders</p>
              <h4 class="font-weight-bold mb-0">{{ approved_tenders }}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4 col-sm-6 mb-4">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div class="mr-3">
              <div class="icon-circle bg-success">
                <i class="fas fa-check text-white"></i>
              </div>
            </div>
            <div class="ml-auto">
              <p class="text-muted mb-0">Supplied Tenders</p>
              <h4 class="font-weight-bold mb-0">{{ supplied_tenders }}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
</div>


{% endblock %}
