{% extends 'customer/layouts/customer-base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-4">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Make Payment</h3>
          <h3 class="mb-0">Amount: {{ booking.service.name.price}}</h3>
        </div>
        <div class="card-body">
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block mt-3">Confirm Payment</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
