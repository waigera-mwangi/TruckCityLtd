{% extends "brander/layouts/base.html" %}

{% block content %}
  <div class="container">
    <h1>Frequently Asked Questions</h1>
    <hr>

    {% if faqs %}
      {% for faq in faqs %}
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">{{ forloop.counter }}. {{ faq.subject }}</h5>
          </div>
          <div class="card-body">
            <p class="card-text">{{ faq.content }}</p>
          </div>
        </div>
        <br>
      {% endfor %}
    {% else %}
      <p>No FAQs found.</p>
    {% endif %}
  </div>
{% endblock %}
