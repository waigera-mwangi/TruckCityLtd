{% extends 'inventory_manager/layouts/inventory-base.html' %}

{% block content %}
<div class="container" style="padding: 50px;">
  <div class="container">
    <h1>Update Product: {{ object.name }}</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{% url 'store:product-detail' pk=object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.container {
  max-width: 500px;
  margin: 0 auto;
  overflow-x: scroll;
}

form {
  padding: 20px;
}
</style>
{% endblock %}
