<!-- booking_checkout.html -->

{% extends 'customer/layouts/customer-base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-4">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Make Payment</h3>
          <h3 class="mb-0">Service: {{ booking.service.name }}</h3>
          <h3 class="mb-0">Service Charges: {{ booking.service.name.price }}</h3>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form }}
            {% comment %} <label for="id_location">Location:</label> {% endcomment %}

            {% comment %} <select id="id_location" name="location">
              {% for value, label in form.fields.location.choices %}
              <option value="{{ value }}">{{ label }}</option>
              {% endfor %}
            </select> {% endcomment %}
            
            <br>
            <button type="submit" class="btn btn-primary btn-block mt-3">Confirm Payment</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
