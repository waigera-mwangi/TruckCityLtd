{% extends 'inventory_manager/layouts/inventory-base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-4">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Create Supply Tender</h3>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block mt-3">Create Tender Request</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
