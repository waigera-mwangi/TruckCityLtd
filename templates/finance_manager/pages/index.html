{% extends 'finance_manager/layouts/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
    <div class="pagetitle">
      <h1>Dashboard</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'accounts:finance_manager' %}">Home</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <div class="col-lg-8">
          <div class="row">


            



            <!-- Pending Card -->
            <div class="col-xxl-4 col-md-6">
              <div class="card info-card sales-card">
                <div class="card-body">
                  <h5 class="card-title">Total Orders</h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="fa fa-pause"></i>
                    </div>
                    <div class="ps-3">
                      <a href="#">
                      <h6>{{total_orders}}</h6>
                    </a>
                    </div>
                  </div>
                </div>

              </div>
            </div><!-- End Pending Card -->
            <!-- Pending Card -->
            <div class="col-xxl-4 col-md-6">
              <div class="card info-card sales-card">
                <div class="card-body">
                  <h5 class="card-title">Pending Approval</h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="fa fa-pause"></i>
                    </div>
                    <div class="ps-3">
                      <a href="#">
                      <h6>{{pending_orders}}</h6>
                    </a>
                    </div>
                  </div>
                </div>

              </div>
            </div><!-- End Pending Card -->

            <!-- Approved Card -->
            <div class="col-xxl-4 col-md-6">
              <div class="card info-card sales-card">
                <div class="card-body">
                  <h5 class="card-title">Approved Orders</h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="fa fa-thumbs-up"></i>
                    </div>
                    <div class="ps-3">
                      <a href="#">
                      <h6>{{approved_orders}}</h6>
                    </a>
                    </div>
                  </div>
                </div>

              </div>
            </div><!-- End Approved Card -->

            <!-- Rejected Card -->
            <div class="col-xxl-4 col-md-6">
              <div class="card info-card sales-card">
                <div class="card-body">
                  <h5 class="card-title">Rejected Orders</h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="fa fa-times"></i>
                    </div>
                    <div class="ps-3">
                      <a href="#">
                      <h6>{{rejected_orders}}</h6>
                    </a>
                    </div>
                  </div>
                </div>

              </div>
            </div><!-- End Approved Card -->

      </div>
    </section>
    {% endblock %}
